<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DDQ - Relax sounds</title>

    <meta name="description" content="if you are stressed out try DDQrelux.Incorporating natural sounds will help you relax more comfortably. If it still doesn't make you happy, order me more beer =))">
    <meta name="keywords" content="DDQ - Relax sounds, comfortable">
    <meta name="author" content="Quang Đại">

    <meta property="og:title" content="DDQ - Relax sounds, comfortable">
    <meta property="og:image" content="http://scontent.fhan2-1.fna.fbcdn.net/v/t39.30808-6/286874472_2355083957967050_2103615556507201626_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=174925&_nc_ohc=OvF8WHV1xUgAX8CBJAn&_nc_ht=scontent.fhan2-1.fna&oh=00_AT9qhyVvzENWpzZfKrX4M20Uyac_HoMjg8HgUTnTMYl92w&oe=635BA51A">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div id="app" class="wrapper mt-0 pt-0">
        <div class="sound-bg">
            <div class="main-app position-relative">
                <h2 class="page-title pb-3 pb-lg-5 mb-0">
                    DDQ-Soundlax
                </h2>
                <div class="row">
                    <div class="col-6 col-md-3">
                        <div class="item-sound">
                            <a href="javascript:;" class="sound-btn" data-id="gg_rain">
                                <img src="images/rain.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="item-sound">
                            <a href="javascript:;" class="sound-btn" data-id="gg_campfire">
                                <img src="images/fire.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="item-sound">
                            <a href="javascript:;" class="sound-btn" data-id="gg_frogs">
                                <img src="images/frog.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="item-sound">
                            <a href="javascript:;" class="sound-btn" data-id="gg_thunderstorm">
                                <img src="images/lighting.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="item-sound">
                            <a href="javascript:;" class="sound-btn" data-id="gg_guitar">
                                <img src="images/music.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="item-sound">
                            <a href="javascript:;" class="sound-btn" data-id="gg_whiteNoise">
                                <img src="images/radio.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="item-sound">
                            <a href="javascript:;" class="sound-btn" data-id="gg_oceanWaves">
                                <img src="images/wave.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="item-sound">
                            <a href="javascript:;" class="sound-btn" data-id="gg_wind">
                                <img src="images/wind.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <audio loop id="gg_campfire">
                    <source src="audio/Campfire.mp3" type="audio/mpeg">
                </audio>
                <audio loop id="gg_frogs">
                    <source src="audio/Frogs.mp3" type="audio/mpeg">
                </audio>
                <audio loop id="gg_guitar">
                    <source src="audio/Guitar.mp3" type="audio/mpeg">
                </audio>
                <audio loop id="gg_oceanWaves">
                    <source src="audio/OceanWaves.mp3" type="audio/mpeg">
                </audio>
                <audio loop id="gg_rain">
                    <source src="audio/Rain.mp3" type="audio/mpeg">
                </audio>
                <audio loop id="gg_thunderstorm">
                    <source src="audio/Thunderstorm.mp3" type="audio/mpeg">
                </audio>
                <audio loop id="gg_whiteNoise">
                    <source src="audio/WhiteNoise.mp3" type="audio/mpeg">
                </audio>
                <audio loop id="gg_wind">
                    <source src="audio/Wind.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script>

        $('.sound-btn').click( function(){
            $(this).stop().toggleClass('active');
            let soundId = $(this).attr('data-id');
            if($(this).hasClass('active')){
                $('#'+soundId).trigger("play");
            }else{
                $('#'+soundId).trigger("pause");
            }
        });
    </script>
</body>

</html>
